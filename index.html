<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Home | Request Management System</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-inverse fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand">RMS</a>
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbar-collapse"
              aria-controls="navbar-collapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-collapse"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#account">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="userlogin.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="cover">
        <div class="cover-heading">
          <h1>
            Request are been
            <span class="text-warning"> handled instantly</span>
          </h1>
          <button type="button" id="log" class="btn btn-info" role="button">
            Login
          </button>
          <button type="button" id="sign" class="btn btn-warning" role="button">
            Sign Up
          </button>
        </div>
      </section>
      <section class="container" id="account">
        <div class="pt-2 pt-md-4 mx-auto text-center mt-4 mb-3">
          <h1>Register</h1>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form
              action=""
              method=""
              name="registration"
              class="needs-validation"
              novalidate
            >
              <div class="row">
                <div class="col-md-6 mb-3 form-group">
                  <label for="firstname">First Name</label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    class="form-control form-control-sm"
                    maxlength="20"
                    required
                  />
                  <div class="invalid-feedback">Please Enter First Name</div>
                </div>
                <div class="col-md-6 mb-3 form-group">
                  <label for="lastname">Last Name</label>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    class="form-control form-control-sm"
                    maxlength="20"
                    required
                  />
                  <div class="invalid-feedback">Please Enter Last Name</div>
                </div>
              </div>
              <div class="mb-3 form-group">
                <label for="department">Department</label>
                <input
                  type="text"
                  id="department"
                  name="department"
                  class="form-control form-control-sm"
                  maxlength="60"
                  required
                />
                <div class="invalid-feedback">Please Enter Department</div>
              </div>
              <div class="mb-3 form-group">
                <label for="matno">Matriculation Number</label>
                <input
                  type="text"
                  id="matno"
                  name="matno"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter Mat. No</div>
              </div>
              <div class="mb-3 form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter Phone Number</div>
              </div>
              <div class="mb-3 form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control form-control-sm"
                  maxlength="60"
                  required
                />
                <div class="invalid-feedback">Please Enter Email</div>
              </div>
              <div class="mb-3 form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter Password</div>
              </div>
              <div class="mb-3 form-group">
                <label for="cnpassword">Confirm Password</label>
                <input
                  type="password"
                  id="cnpassword"
                  name="cnpassword"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Confirm Password</div>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button type="submit" id="submit" class="btn btn-success mt-3">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="p-3 bg-dark text-white text-center position-relative">
      <p class="container my-auto">
        Project &copy; 2020
        <a href="adminlogin.html" class="footer-link">admin</a>
      </p>
    </footer>
    <script src="js/jquery-3.5.1.slim.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-validation-1.19.3/dist/jquery.validate.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
