<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <title>RMS | User</title>
  </head>
  <body>
    <header class="pb-5">
      <nav class="navbar navbar-expand-md navbar-dark bg-inverse fixed-top">
        <div class="container">
          <a href="/index.html" class="navbar-brand">RMS</a>
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navbar-collapse"
              aria-controls="navbar-collapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-collapse"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="userlogin.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-auto pt-5">
        <h1 class="form-header">Login</h1>
        <div class="row">
          <div class="userlogin col-md-8 offset-md-2 mx-auto">
            <form action="" class="needs-validation" novalidate>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-sm"
                  required
                />
                <div class="invalid-feedback">Please enter email</div>
              </div>
              <div class="form-group mb-3">
                <label for="pass">password</label>
                <input
                  type="password"
                  id="pass"
                  class="form-control form-control-sm"
                  required
                />
                <div class="invalid-feedback">Please enter password</div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="saveUser"
                  />
                  <label for="saveUser" class="form-check-label"
                    >Remember password</label
                  >
                </div>
              </div>
              <div class="col text-center mt-3 mb-3">
                <button type="submit" id="submit" class="btn btn-success">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/jquery-3.5.1.slim.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
